<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Website for Tech Start UCalgary, a software & entrepreneurship club based at the University of Calgary"
    />
    <link rel="stylesheet" href="./index.css" />
    <!--- Favicon information -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <meta name="msapplication-TileColor" content="#3c4651" />
    <meta name="theme-color" content="#ffffff" />

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Tech Start UCalgary</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QEHN21HEX0"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-QEHN21HEX0");
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to load this website.</noscript>
    <!-- React inserts our app into the root div, here (see index.js)-->
    <div id="root"></div>
    <div class="hiddenSVGs">
      <!--- SVGs for changing the fill of other SVGs to gradients. Referenced by url with the CSS fill property. -->
      <svg width="0" height="0" xmlns="http://www.w3.org/2000/svg">
        <linearGradient
          id="customSVGFromIndexDotHTML"
          x1="400"
          y1="0"
          x2="0"
          y2="400"
          gradientUnits="userSpaceOnUse"
        >
          <stop offset="0" stop-color="#00b7ff" />
          <stop offset="0.125" stop-color="#00c3fc" />
          <stop offset="0.25" stop-color="#00ccf1" />
          <stop offset="0.375" stop-color="#00d5de" />
          <stop offset="0.5" stop-color="#00dbc7" />
          <stop offset="0.625" stop-color="#26e0ac" />
          <stop offset="0.75" stop-color="#6ee391" />
          <stop offset="0.875" stop-color="#9ee478" />
          <stop offset="1" stop-color="#c9e265" />
        </linearGradient>
      </svg>
    </div>
    <!-- FIREBASE: Hosting the app -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.2.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.7/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <!-- End of firebase -->
  </body>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</html>
